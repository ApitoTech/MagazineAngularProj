<div class="main">
  <div class="container">
      <div class="content">
        <div class="item">
          <h3 style="color:#909090;">Registration through Union/KSCDM College Admin</h3>
          <form [formGroup]="adminLogin" (ngSubmit)="login();">
            <div class="form-group">
              <font color="red" style="margin-right: 30%;" >*</font><br>
              <input type="text"  name="userId" formControlName="userId"  placeholder="User Id" /><br>
              <span class="text-danger" *ngIf="adminLogin.get('userId').touched && adminLogin.get('userId').hasError('required')">Enter User Id</span>
            </div>
            <div class="form-group">
              <font color="red" style="margin-right: 30%;">*</font><br/>
              <input type="text"  name="password" formControlName="password" placeholder="Password" /><br/>
              <span class="text-danger" *ngIf="adminLogin.get('password').touched && adminLogin.get('password').hasError('required')">Enter password </span>
            </div>
            <!--test-->
            <button type="submit" class="btn btn-lg mt-3 " [disabled]="!adminLogin.valid">Login</button>
          </form>
      </div>
      </div>
  </div>
</div>
